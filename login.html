            <label for="username">Username:<br />

  <!--script for form validations-->
  <script>
    "use strict"
    function onSUbmitHandler(event) {
      event.preventDefault()
      let firstname = document.forms['registerForm']['firstname'].value;
      let email = document.forms['registerForm']['email'].value;
      let country = document.forms['registerForm']['country'].value;
      let gender = document.forms['registerForm']['gender'].value;
      let subscribe = document.forms['registerForm']['subscribe'].value;
      // console.log(firstname, email, country, gender, subscribe);

      // Validation  to validate if user enter and select the required form
      if (firstname === "") {
        document.getElementById('result1').innerHTML = " * Username field is requried";
        return false;
        // Regrex validation
      } else if (email === "") {
        document.getElementById('result1').innerHTML = " * Email field name is requried";
        return false;
      } else {
        document.getElementById('result1').innerHTML = firstname;
        document.getElementById('result2').innerHTML = email;
        document.getElementById('result3').innerHTML = country;
        document.getElementById('result4').innerHTML = gender;
        // document.getElementById('result5').innerHTML = subscribe;

        let checkbox = document.getElementById("subscribe");
        if (checkbox.checked) {
          document.getElementById('result5').innerHTML = "check";

        } else {
          document.getElementById('result5').innerHTML = "uncheck";
        }

      }
    }

    //Here if you are using onchange="function()" within the <input type="checkbox"
    function onChangeHandler() {
      let checkbox = document.getElementById("subscribe");
      if (checkbox.checked) {
        document.getElementById('subscribe1').innerHTML = "check";

      } else {
        document.getElementById('subscribe1').innerHTML = "uncheck";
      }

    }
